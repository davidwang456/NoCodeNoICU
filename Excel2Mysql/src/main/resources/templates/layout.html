<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据管理系统</title>
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="/css/element-ui.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .el-header {
            background-color: #409EFF;
            color: white;
            line-height: 60px;
        }
        .el-aside {
            background-color: #D3DCE6;
            color: #333;
        }
        .el-main {
            padding: 20px;
        }
        .system-name {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
        <el-container>
            <el-header>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span class="system-name">数据管理系统</span>
                    <el-button type="text" style="color: white;" @click="logout">退出登录</el-button>
                </div>
            </el-header>
            <el-container>
                <el-aside width="200px">
                    <el-menu :default-active="activeMenu" router>
                        <el-menu-item index="/home">
                            <i class="el-icon-s-home"></i>
                            <span slot="title">首页</span>
                        </el-menu-item>
                        <el-menu-item index="/import">
                            <i class="el-icon-upload"></i>
                            <span slot="title">数据导入</span>
                        </el-menu-item>
                        <el-menu-item index="/manage">
                            <i class="el-icon-s-data"></i>
                            <span slot="title">数据管理</span>
                        </el-menu-item>
                    </el-menu>
                </el-aside>
                <el-main>
                    <router-view></router-view>
                </el-main>
            </el-container>
        </el-container>
    </div>

    <!-- 使用 Thymeleaf 引入模板 -->
    <th:block th:replace="home :: template"></th:block>
    <th:block th:replace="import :: template"></th:block>
    <th:block th:replace="manage :: template"></th:block>

    <!-- 引入 JS 文件 -->
    <script src="/js/vue.min.js"></script>
    <script src="/js/vue-router.min.js"></script>
    <script src="/js/element-ui.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
