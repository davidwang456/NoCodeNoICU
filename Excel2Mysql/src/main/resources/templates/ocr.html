<th:block th:fragment="template">
    <template id="ocr-template">
        <el-card>
            <div slot="header">
                <span>PDF文档导入</span>
            </div>
            
            <el-tabs v-model="activeTab">
                <el-tab-pane label="上传文档" name="upload">
                    <el-form :model="uploadForm" label-width="120px">
                        <el-form-item label="文档名称">
                            <el-input v-model="uploadForm.name" placeholder="留空将自动使用文件名"></el-input>
                            <div class="el-upload__tip">留空将自动使用上传文件的文件名</div>
                        </el-form-item>
                        
                        <el-form-item label="选择文件">
                            <el-upload
                                class="upload-demo"
                                action="#"
                                :auto-upload="false"
                                :on-change="handleFileChange"
                                :show-file-list="true"
                                :file-list="fileList"
                                multiple>
                                <el-button size="small" type="primary">选择文件</el-button>
                                <div slot="tip" class="el-upload__tip">支持 PDF 格式文件</div>
                            </el-upload>
                        </el-form-item>
                        
                        <el-form-item>
                            <el-button type="primary" @click="startOCR" :loading="processing">开始处理</el-button>
                        </el-form-item>
                    </el-form>
                    
                    <!-- 处理进度 -->
                    <div v-if="processing" style="margin-top: 20px;">
                        <el-progress :percentage="progressPercentage" :text-inside="true" :stroke-width="18"></el-progress>
                        <p>正在处理: {{ currentProcessingFile }}</p>
                    </div>
                </el-tab-pane>
                
                <el-tab-pane label="处理结果" name="result">
                    <div v-if="recognitionResults.length === 0" style="text-align: center; padding: 20px;">
                        <i class="el-icon-document" style="font-size: 48px; color: #909399;"></i>
                        <p>暂无处理结果，请先上传文档并进行处理</p>
                    </div>
                    
                    <div v-else>
                        <!-- 添加批量编辑功能按钮 -->
                        <div style="margin-bottom: 15px;">
                            <el-button type="primary" size="small" @click="batchEditQuestions">批量编辑页面</el-button>
                            <el-tooltip content="可以在保存前修改处理结果" placement="top">
                                <i class="el-icon-question" style="margin-left: 5px;"></i>
                            </el-tooltip>
                        </div>
                        
                        <el-table
                            :data="paginatedRecognitionResults"
                            border
                            style="width: 100%">
                            <el-table-column prop="questionNumber" label="页码" width="100"></el-table-column>
                            <el-table-column prop="questionType" label="内容类型" width="120"></el-table-column>
                            <el-table-column prop="content" label="页面内容">
                                <template slot-scope="scope">
                                    <div v-if="!scope.row.useImageOnly" v-html="formatContent(scope.row.content)"></div>
                                    <div v-if="scope.row.imageData" class="question-image-container">
                                        <el-image 
                                            :src="scope.row.imageData" 
                                            :preview-src-list="[scope.row.imageData]"
                                            fit="contain"
                                            style="max-height: 200px; max-width: 100%;">
                                        </el-image>
                                        <el-button 
                                            size="mini" 
                                            type="text" 
                                            @click="showFullImage(scope.row.imageData)">
                                            查看大图
                                        </el-button>
                                    </div>
                                </template>
                            </el-table-column>
                            <el-table-column prop="paperName" label="所属文档" width="150"></el-table-column>
                            <el-table-column prop="year" label="年份" width="100"></el-table-column>
                            <el-table-column label="操作" width="150">
                                <template slot-scope="scope">
                                    <el-button
                                        size="mini"
                                        type="primary"
                                        @click="editQuestion(scope.row, (recognitionCurrentPage-1)*recognitionPageSize + scope.$index)">编辑</el-button>
                                    <el-button
                                        size="mini"
                                        type="danger"
                                        @click="deleteQuestion(scope.row, (recognitionCurrentPage-1)*recognitionPageSize + scope.$index)">删除</el-button>
                                </template>
                            </el-table-column>
                        </el-table>
                        
                        <!-- 分页控件 -->
                        <div style="margin-top: 20px; text-align: center;">
                            <el-pagination
                                @current-change="handleRecognitionPageChange"
                                :current-page.sync="recognitionCurrentPage"
                                :page-size="recognitionPageSize"
                                layout="prev, pager, next, jumper"
                                :total="recognitionResults.length">
                            </el-pagination>
                        </div>
                        
                        <div style="margin-top: 20px; text-align: center;">
                            <el-button type="success" @click="saveToDatabase" :loading="saving">保存到数据库</el-button>
                        </div>
                    </div>
                </el-tab-pane>
                
                <el-tab-pane label="历史记录" name="history">
                    <el-table
                        :data="historyRecords"
                        border
                        style="width: 100%">
                        <el-table-column prop="paperName" label="文档名称" width="200"></el-table-column>
                        <el-table-column prop="year" label="年份" width="100"></el-table-column>
                        <el-table-column prop="questionCount" label="页面数量" width="100"></el-table-column>
                        <el-table-column prop="createTime" label="创建时间" width="180"></el-table-column>
                        <el-table-column label="操作" width="200">
                            <template slot-scope="scope">
                                <el-button
                                    size="mini"
                                    type="primary"
                                    @click="viewPaper(scope.row)">查看</el-button>
                                <el-button
                                    size="mini"
                                    type="danger"
                                    @click="deletePaper(scope.row)">删除</el-button>
                            </template>
                        </el-table-column>
                    </el-table>
                </el-tab-pane>
            </el-tabs>
            
            <!-- 编辑页面对话框 -->
            <el-dialog title="编辑页面内容" :visible.sync="editDialogVisible">
                <el-form :model="editForm" label-width="120px">
                    <el-form-item label="页码">
                        <el-input v-model="editForm.questionNumber"></el-input>
                    </el-form-item>
                    <el-form-item label="内容类型">
                        <el-select v-model="editForm.questionType" placeholder="请选择内容类型">
                            <el-option label="页面内容" value="页面内容"></el-option>
                            <el-option label="目录" value="目录"></el-option>
                            <el-option label="附录" value="附录"></el-option>
                            <el-option label="其他" value="其他"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="页面内容">
                        <el-input type="textarea" v-model="editForm.content" :rows="5"></el-input>
                        <div v-if="editForm.imageData" class="question-image-container" style="margin-top: 10px;">
                            <el-image 
                                :src="editForm.imageData" 
                                :preview-src-list="[editForm.imageData]"
                                fit="contain"
                                style="max-height: 200px; max-width: 100%;">
                            </el-image>
                        </div>
                        <div style="margin-top: 10px;">
                            <el-checkbox v-model="editForm.useImageOnly">仅使用图像显示</el-checkbox>
                        </div>
                    </el-form-item>
                    <el-form-item label="所属文档">
                        <el-input v-model="editForm.paperName"></el-input>
                    </el-form-item>
                    <el-form-item label="年份">
                        <el-date-picker
                            v-model="editForm.yearDate"
                            type="year"
                            placeholder="选择年份">
                        </el-date-picker>
                    </el-form-item>
                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="editDialogVisible = false">取 消</el-button>
                    <el-button type="primary" @click="confirmEdit">确 定</el-button>
                </div>
            </el-dialog>
            
            <!-- 查看试卷对话框 -->
            <el-dialog title="查看试卷" :visible.sync="viewDialogVisible" width="80%">
                <el-table
                    :data="paginatedViewPaperQuestions"
                    border
                    style="width: 100%">
                    <el-table-column prop="questionNumber" label="题目编号" width="100"></el-table-column>
                    <el-table-column prop="questionType" label="题目类型" width="120"></el-table-column>
                    <el-table-column prop="content" label="题目内容">
                        <template slot-scope="scope">
                            <div v-if="!scope.row.useImageOnly" v-html="formatContent(scope.row.content)"></div>
                            <div v-if="scope.row.imageData" class="question-image-container">
                                <el-image 
                                    :src="scope.row.imageData" 
                                    :preview-src-list="[scope.row.imageData]"
                                    fit="contain"
                                    style="max-height: 200px; max-width: 100%;">
                                </el-image>
                                <el-button 
                                    size="mini" 
                                    type="text" 
                                    @click="showFullImage(scope.row.imageData)">
                                    查看大图
                                </el-button>
                            </div>
                        </template>
                    </el-table-column>
                    <el-table-column label="操作" width="150">
                        <template slot-scope="scope">
                            <el-button
                                size="mini"
                                type="primary"
                                @click="editQuestion(scope.row, -1)">编辑</el-button>
                            <el-button
                                size="mini"
                                type="danger"
                                @click="deleteQuestion(scope.row)">删除</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                
                <!-- 分页控件 -->
                <div style="margin-top: 20px; text-align: center;">
                    <el-pagination
                        @current-change="handleViewPageChange"
                        :current-page.sync="viewCurrentPage"
                        :page-size="viewPageSize"
                        layout="prev, pager, next, jumper"
                        :total="viewPaperQuestions.length">
                    </el-pagination>
                </div>
            </el-dialog>
            
            <!-- 全屏图像查看对话框 -->
            <el-dialog title="查看图像" :visible.sync="fullImageDialogVisible" width="90%" center>
                <div style="text-align: center;">
                    <el-image 
                        :src="currentFullImage" 
                        fit="contain"
                        style="max-height: 80vh; max-width: 100%;">
                    </el-image>
                </div>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="fullImageDialogVisible = false">关 闭</el-button>
                </div>
            </el-dialog>
            
            <!-- 批量编辑对话框 -->
            <el-dialog title="批量编辑页面" :visible.sync="batchEditDialogVisible" width="80%">
                <el-form :model="batchEditForm" label-width="120px">
                    <el-form-item label="内容类型">
                        <el-select v-model="batchEditForm.questionType" placeholder="请选择内容类型">
                            <el-option label="不修改" value=""></el-option>
                            <el-option label="页面内容" value="页面内容"></el-option>
                            <el-option label="目录" value="目录"></el-option>
                            <el-option label="附录" value="附录"></el-option>
                            <el-option label="其他" value="其他"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="显示方式">
                        <el-select v-model="batchEditForm.useImageOnly" placeholder="请选择显示方式">
                            <el-option label="不修改" value=""></el-option>
                            <el-option label="仅使用图像显示" :value="true"></el-option>
                            <el-option label="使用文本和图像" :value="false"></el-option>
                        </el-select>
                    </el-form-item>
                    <el-form-item label="应用范围">
                        <el-radio-group v-model="batchEditForm.applyRange">
                            <el-radio :label="'all'">所有页面</el-radio>
                            <el-radio :label="'range'">指定范围</el-radio>
                        </el-radio-group>
                    </el-form-item>
                    <el-form-item label="页面范围" v-if="batchEditForm.applyRange === 'range'">
                        <el-input-number v-model="batchEditForm.startIndex" :min="1" :max="recognitionResults.length" label="起始页码"></el-input-number>
                        <span style="margin: 0 10px;">至</span>
                        <el-input-number v-model="batchEditForm.endIndex" :min="1" :max="recognitionResults.length" label="结束页码"></el-input-number>
                    </el-form-item>
                </el-form>
                <div slot="footer" class="dialog-footer">
                    <el-button @click="batchEditDialogVisible = false">取 消</el-button>
                    <el-button type="primary" @click="confirmBatchEdit">确 定</el-button>
                </div>
            </el-dialog>
        </el-card>
    </template>
    
    <style>
    .question-image-container {
        margin-top: 10px;
        border: 1px dashed #dcdfe6;
        padding: 10px;
        border-radius: 4px;
        background-color: #f8f8f8;
    }
    </style>
</th:block>
